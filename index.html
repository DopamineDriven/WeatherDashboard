<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="overflow-hidden">
  <header class="navbar navbar-dark bg-dark shadow-sm fixed-top">
    <h1 class="navbar-brand d-flex align-items-center">Weather Dashboard</h1>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="row h-100 mt-5 pt-3" id="container1">
    <div class="col-2 bg-light p-3">
      <div>
        <h4 class="pl-3">Search by City</h4>
        <div class="input-group pl-3 pb-3">

          <input class="form-control" id="search-terms" type="text" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-outline-primary btn-primary" type="button" id="search-btn"><i
                class="fas fa-search text-white" id="search-icon" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
      <div id="cityList" class="w-100 btn-group-vertical pl-3"></div>
    </div>
    <div class="col-10 ">
      <div class="form-group pt-3">
        <div class="table border w-50" id="table2">
          <div class="row p-3">
            <div class="col-md-9">
              <div class="city" id="currentDay"></div>
              <div class="temperature"></div>
              <div class="temp_low"></div>
              <div class="temp_high"></div>
              <div class="humidity"></div>
              <div class="windspeed"></div>
              <div class="uvIndex"></div>
            </div>
          </div>

        </div>
        <h3>5-Day Forecast:</h3>
        <div class="d-flex flex-row justify-content-between w-50" id="5-day-forecast">
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
